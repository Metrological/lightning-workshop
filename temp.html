            if (lastApp) {

            const app = new appClass(options);

            const canvas = app.stage.getCanvas();

        window.editor.session.$undoManager.$redoStack = editSession.actions;

        const liveEditSession = {actions: []};
        window.liveEditSession = liveEditSession;

        function reload() {
            let AppClass;

            try {
                const creator = editor.getValue() + "\nreturn MyApp;";
                const f = new Function(creator);
                AppClass = f();
            } catch (e) {
                alert(e);
                return;
            }
            startApp(AppClass);

            const undoStack = window.editor.session.$undoManager.$undoStack.slice().reverse();

            undoStack[0][0].reload = true;
            liveEditSession.actions = undoStack;

            _reloading = true;
            setTimeout(() => {
                _reloading = false;
            }, 1000);
        }

        let _reloading = false;

        let editing = false;
        window.addEventListener('keydown', (event) => {
            if (event.keyCode === 81 && event.altKey) {
                editing = !editing;
                if (editing) {
                    editor.focus();
                } else {
                    document.getElementById("output").focus();
                }
            }

            if (_reloading) return;

            if (event.keyCode === 27) {
                reload();
                return;
            }

            const undoManager = window.editor.session.$undoManager;

            if (event.keyCode === 190 && event.ctrlKey) {
                const stack = undoManager.$redoStack;
                const last = stack[stack.length - 1];
                undoManager.redo();
                if (last && last[0].reload) {
                    reload();
                    return;
                }
            }
            if (event.keyCode === 188 && event.ctrlKey) {
                undoManager.undo();
            }
        });
